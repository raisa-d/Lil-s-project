<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/prologue/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font: pixelify sans -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Hero's Journey Prologue</title>
</head>

<body>

    <section class="prologue-container">
        <section class="prologueScene" id="dungeon" data-text="you successfully fight your way out of the dungeon and secure its treasures">
            <img src="/img/dungeon.jpg" class="prologueImg fade-in" alt="pixel dungeon scene">
            <section class="story-text">
                <img src="/img/mcsword.webp" id="sword" alt="rotating blue sword">
                <img src="/img/fireflies.webp" id="fireflies" alt="yellow, circular sparkles">
                <h3 class="typing-text"></h3>
                <a href="#traveler">
                    <button id="dungeonButton">they don't pay me enough for this</button>
                </a>
            </section>
        </section>

        <section class="prologueScene" id="traveler" data-text="and make your way to the king to report on your journey">
            <img src="/img/traveler.jpg" class="prologueImg" id="travelerImg" alt="traveler riding a horse and crossing a bridge with castle in the background">
            <section class="story-text">
                <img src="/img/crown.webp" id="crown" alt="crown with wings">
                <h3 class="typing-text"></h3>
                <a href="#castle">
                    <button id="travelerButton">are we there yet?</button>
                </a>
            </section>
        </section>

        <section class="prologueScene" id="castle" data-text="you pass by the king's chatty wizard on the way to the audience room">
            <img src="/img/castle.jpg" class="prologueImg" id="castleImg" alt="castle arch with outdoor courtyard in view">
            <section class="story-text">
                <img src="/img/wizardcat.webp" id="wizardcat" alt="cat in wizard costume">
                <h3 class="typing-text"></h3>
                <a href="#convo">
                    <button id="castleButton">hopefully he didn't see me...</button>
                </a>
            </section>
        </section>

        <section class="prologueScene" id="convo" data-text="the wizard does, in fact, see you. he runs towards you, light gathering in his palms as he rambles on about the king gifting you a vacation package of your choice!">
            <img src="/img/magic.gif" class="prologueImg" id="convoImg" alt="castle arch with outdoor courtyard in view">
            <section class="story-text">
                <img src="/img/twirlingbunny.webp" id="twirlingbunny" alt="twirling bunny with magic wand">
                <h3 class="typing-text"></h3>
                <a href="#chooseDoor">
                    <button id="convoButton">woah, what's with the light?</button>
                </a>
            </section>
        </section>
    </section>

    <section class="wizard-container">
        <section class="wizardScene" id="chooseDoor" data-text="choose a destination">
            <h3 class="doorSelectionText"></h3>
       
            <section class="doorframe" tabindex="0">
                <section id="beachdoor">
                    <img src="/img/door.png" class="frontdoor" alt="light brown minecraft door">
                    <img src="/img/beach.jpg" class="backdoor" alt="pixel image of the beach">
                </section>
                <section id="mountaindoor">
                    <img src="/img/door.png" class="frontdoor" alt="light brown minecraft door">
                    <img src="/img/mountain.jpg" class="backdoor" id="mountainDoorImg" alt="pixel image of mountains with waterfall">
                </section>
                <section id="countrysidedoor">
                    <img src="/img/door.png" class="frontdoor" alt="light brown minecraft door">
                    <img src="/img/countryside.jpg" class="backdoor" alt="pixel image of a field, maybe in the countryside">
                </section>
            </section>
        </section>
    </section>

    <section class="ominous-door">
        <section class="marquee-topcontainer">
            <section class="marquee marquee-top">
                safe travels ! safe travels ! safe travels ! safe travels ! safe travels !
            </section>
        </section> 
        <img src="/img/khdoor.webp" alt="">

        <section class="marquee-bottomcontainer">
            <section class="marquee marquee-bottom">
                good luck ! stay hydrated ! don't eat strange plants ! keep a journal !
            </section>
        </section> 
    </section>
    
    <script src="/prologue/main.js"></script>
</body>
</html>
